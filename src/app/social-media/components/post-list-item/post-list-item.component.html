<mat-card>
    <mat-card-header>
      <mat-card-title>
        <span highlight [color]="'green'" >{{ post.title | titlecase }} {{post.id}}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <p>{{tempuser | username: 'fr'}}</p>
        <span>{{ post.createdDate | timeAgo }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image *ngIf="post.imageUrl as imageuRL" [src]="imageuRL" [alt]="post.title">
      <span class="post-content">{{ post.content | shorten: 100 }}</span>
    </mat-card-content>
    <mat-card-actions>
      <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
</mat-card>
